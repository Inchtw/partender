name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main  # 同时支持main和master分支名称

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # 构建输出目录
          branch: gh-pages  # 部署到的分支
          clean: true  # 清理旧文件 